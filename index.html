<!DOCTYPE html>
<html>
<head>
	<title>Instagram Clone</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<center>
		<div class="login">
			<img class="logo" src="img/logo.png">
			<input class="login-form" placeholder="Phone number, username or email"></input>
			<input class="login-form-password" placeholder="Password"></input>
			<div><button>Log in</button></div>
			<div class="or">
				<div class="line line-margin"></div>
				<div class="or-text">OR</div>
				<div class="line"></div>
			</div>
			<div class="log-in-with-facebook">Log in with Facebook</div>
			<div class="forgotten-password">Forgotten your password?</div>
		</div>


		<div class="sign-up">
			<div class="flex">
				<h4 class="h4-padding">Dont't have an account?</h4>
				<h4 class="h4-style">Sign up</h4>
			</div>
		</div>

		<div class="get-the-app">Get the app.</div>

		<div class="apps">
			<img height="40px" src="img/app-store.png">
			<img class="img-margin" height="40px" src="img/google-play.png">
		</div>

		<ul>
			<li>Meta</li>
			<li class="li-padding">About</li>
			<li class="li-padding">Blog</li>
			<li class="li-padding">Jobs</li>
			<li class="li-padding">Help</li>
			<li class="li-padding">API</li>
			<li class="li-padding">Privacy</li>
		</ul>

	</center>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
